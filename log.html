<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login Demo</title>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">
  <style>
  @charset "utf-8";


@import url//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css);



div.main{
    background: #0264d6; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover,  #0264d6 1%, #1c2b5a 100%); /* FF3.6+ */
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(1%,#0264d6), color-stop(100%,#1c2b5a)); /* Chrome,Safari4+ */
background: -webkit-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* Chrome10+,Safari5.1+ */
background: -o-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* Opera 12+ */
background: -ms-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* IE10+ */
background: radial-gradient(ellipse at center,  #0264d6 1%,#1c2b5a 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0264d6', endColorstr='#1c2b5a',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
height:calc(100vh);
width:100%;
}

[class*="fontawesome-"]:before {
  font-family: 'FontAwesome', sans-serif;
}

/* ---------- GENERAL ---------- */

* {
  box-sizing: border-box;
    margin:0px auto;

  &:before,
  &:after {
    box-sizing: border-box;
  }

}

body {
   
    color: #606468;
  font: 87.5%/1.5em 'Open Sans', sans-serif;
  margin: 0;
}

a {
	color: #eee;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

input {
	border: none;
	font-family: 'Open Sans', Arial, sans-serif;
	font-size: 14px;
	line-height: 1.5em;
	padding: 0;
	-webkit-appearance: none;
}

p {
	line-height: 1.5em;
}

.clearfix {
  *zoom: 1;

  &:before,
  &:after {
    content: ' ';
    display: table;
  }

  &:after {
    clear: both;
  }

}

.container {
  left: 50%;
  position: fixed;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* ---------- LOGIN ---------- */

#login form{
	width: 250px;
}
#login, .logo{
    display:inline-block;
    width:40%;
}
#login{
border-right:1px solid #fff;
  padding: 0px 22px;
  width: 59%;
}
.logo{
color:#fff;
font-size:50px;
  line-height: 125px;
}

#login form span.fa {
	background-color: #fff;
	border-radius: 3px 0px 0px 3px;
	color: #000;
	display: block;
	float: left;
	height: 50px;
    font-size:24px;
	line-height: 50px;
	text-align: center;
	width: 50px;
}

#login form input {
	height: 50px;
}
fieldset{
    padding:0;
    border:0;
    margin: 0;

}
#login form input[type="text"], input[type="password"] {
	background-color: #fff;
	border-radius: 0px 3px 3px 0px;
	color: #000;
	margin-bottom: 1em;
	padding: 0 16px;
	width: 200px;
}

#login form input[type="submit"] {
  border-radius: 3px;
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  background-color: #000000;
  color: #eee;
  font-weight: bold;
  /* margin-bottom: 2em; */
  text-transform: uppercase;
  padding: 5px 10px;
  height: 30px;
}

#login form input[type="submit"]:hover {
	background-color: #d44179;
}

#login > p {
	text-align: center;
}

#login > p span {
	padding-left: 5px;
}
.middle {
  display: flex;
  width: 600px;
}
  </style>
</head>
<body>
<div class="main">
    
    
    <div class="container">
<center>
<div class="middle">
      <div id="login">

        <form action="javascript:void(0);" method="get">

          <fieldset class="clearfix">

            <p ><span class="fa fa-user"></span><input type="text"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fa fa-lock"></span><input type="password"  Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            
             <div>
                                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot
                                password?</a></span>
                                <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Sign In"></span>
                            </div>

          </fieldset>
<div class="clearfix"></div>
        </form>

        <div class="clearfix"></div>

      </div> <!-- end login -->
      <div class="logo">
          <div class="clearfix"></div>
      </div>
      
      </div>
</center>
    </div>

</div>
<script>
  // Utilidades de almacenamiento
  function getUsers(){ return JSON.parse(localStorage.getItem("users"))||[]; }
  function setUsers(users){ localStorage.setItem("users", JSON.stringify(users)); }

  // Registro demo
  function registerUser(username,password){
    let users=getUsers();
    if(users.find(u=>u.username===username)){ showFeedback("Usuario ya existe","error"); return; }
    users.push({username,password});
    setUsers(users);
    showFeedback("Usuario registrado correctamente","success");
  }

  // Login
  function loginUser(username,password){
    let users=getUsers();
    let user=users.find(u=>u.username===username && u.password===password);
    if(user){ 
      showFeedback("Login exitoso. Bienvenido "+username,"success"); 
      // Redirigir a meme.html
      window.location.href = "meme.html";
    }
    else{ 
      showFeedback("Usuario o contraseña incorrectos","error"); 
    }
  }

  // Forgot password
  function forgotPassword(username){
    let users=getUsers();
    let user=users.find(u=>u.username===username);
    if(!user){ showFeedback("Usuario no encontrado","error"); return; }
    let newPass=prompt("Ingresa tu nueva contraseña:");
    if(newPass){ user.password=newPass; setUsers(users); showFeedback("Contraseña actualizada","success"); }
  }

  // Feedback visual
  function showFeedback(msg,type){
    let fb=document.getElementById("feedback");
    if(!fb){
      fb = document.createElement("div");
      fb.id = "feedback";
      fb.style.marginTop = "10px";
      fb.style.textAlign = "center";
      document.getElementById("login").appendChild(fb);
    }
    fb.textContent=msg;
    fb.style.color=(type==="error"?"#ff8080":type==="success"?"#80ff80":"#fff");
  }

  // Eventos
  // ⚠️ Asegúrate de que tu <form> tenga id="loginForm"
  document.querySelector("form").addEventListener("submit",function(){
    let u=document.querySelector("input[placeholder='Username']").value.trim();
    let p=document.querySelector("input[placeholder='Password']").value;
    loginUser(u,p);
  });

  document.querySelector("a.small-text").addEventListener("click",function(e){
    e.preventDefault();
    let u=document.querySelector("input[placeholder='Username']").value.trim();
    if(!u){ showFeedback("Ingresa tu usuario primero","error"); return; }
    forgotPassword(u);
  });

  // Usuario demo inicial
  if(getUsers().length===0){ registerUser("admin","1234"); }
</script>

</body>
</html>
