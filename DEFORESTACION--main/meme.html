<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla completa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Muestra la imagen completa */
      display: block;
      background-color: #000; /* opcional: color de fondo para las franjas */
    }
  </style>
</head>
<body>
  <img src="Img/image.png" alt="Imagen completa">
</body>
</html>
