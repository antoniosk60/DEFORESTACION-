<!-- Script helper: añade clase "active" al enlace correspondiente según la URL -->
<script>
  (function(){
    try{
      const current = location.pathname.split('/').pop() || 'index.html';
      const links = document.querySelectorAll('.navbar .nav-link');
      links.forEach(a => {
        const href = a.getAttribute('href');
        if(!href) return;
        if(href === current || (href === 'index.html' && current === '')) {
          a.classList.add('active');
        }
      });
      // Marca el ícono de usuario activo si estás en log.html o loginprof.html
      const userLinks = document.querySelectorAll('.dropdown-menu a');
      userLinks.forEach(a => {
        const href = a.getAttribute('href');
        if(href === current) {
          document.getElementById('navbarDropdownMenuLink-333').classList.add('active');
        }
      });
    }catch(e){
      console.warn('header script:', e);
    }
  })();
</script>
